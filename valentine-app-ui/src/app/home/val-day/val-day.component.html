<app-day-nav dayKey="val"></app-day-nav>
<div class="scene">
  <div class="greeting-section" *ngIf="greetingNow"> 
    <h1 style="color: #531b2c; cursor: pointer;" (click)="nextGreeting();">{{ displayedText }}</h1>
  </div>
  <div class="photo-album" *ngIf="isPhotoAlbumOpen">
    <div class="album-header">
      <h2>Our Little Love Story</h2>
      <p>Moments that made us, page by page.</p>
    </div>
    <div class="slideshow">
      <button class="slide-nav left" (click)="prevSlide()" aria-label="Previous photo">
        <img src="images/arrow-left.png" alt="" />
      </button>
      <div class="slide-frame">
        <img
          class="slide-image"
          [src]="albumImages[currentSlideIndex]"
          [alt]="'Memory ' + (currentSlideIndex + 1)"
        />
      </div>
      <button class="slide-nav right" (click)="nextSlide()" aria-label="Next photo">
        <img src="images/arrow-right.png" alt="" />
      </button>
      <div class="slide-counter">
        {{ currentSlideIndex + 1 }} / {{ albumImages.length }}
      </div>
    </div>
  </div>
  <div class="single-animation" *ngIf="showPlaneAnimation">
    <ng-lottie
      class="plane"
      [options]="planeOptions"
      (animationCreated)="onPlaneCreated($event)"
    ></ng-lottie>
  </div>
  <div class="animation-wrap" *ngIf ="isAnimationWrapVisible">
    <div class="text" style="color: #531b2c; cursor: pointer;" (click)="nextWrapText() ">
      <p>{{displayedText}}</p>
    </div>
  </div>
</div>
<audio
#bgaudio
src="images/they-call-this-love.mp3"
loop
playsinline>
</audio>
